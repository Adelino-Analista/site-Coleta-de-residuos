<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href=" https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="styles/main.css">
   <link rel="stylesheet" href="styles/create-point.css">

   <link rel="stylesheet" href="styles/resposive.css">
   <title>Criar um ponto de coleta</title>
</head>

<body>

   <div id="page-create-point">

      <header>
         <img src="/assets/logo.svg" alt="lago">
         <a href="index.html">
            <span></span>
            Voltar para home
         </a>
      </header>

      <form action="">
         <h1>Cadastro do Ponto de Coleta</h1>

         <fieldset>
            <legend>
               <h2>Dados da Entidade</h2>
            </legend>

            <div class="field">
               <label for="name">Nome da entidade</label>
               <input type="text" name="name" required>
            </div>

            <div class="field-group">
               <div class="field">
                  <label for="eddress">Endereço</label>
                  <input type="text" name="eddress" required>
               </div>

               <div class="field">
                  <label for="eddress2">Numero/Complemento
                  </label>
                  <input type="text" name="eddress2" required>
               </div>
            </div>

            <div class="field-group">
               <div class="field">
                  <label for="state">Estado</label>
                  <select name="uf" required>
                     <option value="">Selecione o Estado</option>
                  </select>

                  <input type="hidden" name="state">
               </div>

               <div class="field">
                  <label for="city">Cidade</label>
                  <select name="city" disabled required>
                     <option value="">Selecione o Cidade</option>
                  </select>
               </div>
            </div>

         </fieldset>

         <fieldset>
            <legend>
               <h2>Itens de coleta </h2>
            </legend>

            <div class="items-grid">
               <li data-id="1">
                  <img src="/assets/lampadas.svg" alt="lampadas">
                  <span>lâmpadas</span>
               </li>

               <li data-id="2">
                  <img src="/assets/baterias.svg" alt="Pilhas e Bateria">
                  <span>Pilhas e Bateria</span>
               </li>

               <li data-id="3">
                  <img src="/assets/papeis-papelao.svg" alt="Papeis e Papelao">
                  <span>Papeis e Papelao</span>
               </li>

               <li data-id="4">
                  <img src="/assets/eletronicos.svg" alt="Residuos eletronicos">
                  <span>Residuos eletronicos</span>
               </li>

               <li data-id="5">
                  <img src="/assets/organicos.svg" alt="Residuos Orgânico">
                  <span>Residuos Orgânico</span>
               </li>

               <li data-id="6">
                  <img src="/assets/oleo.svg" alt="óleo de Cozinha">
                  <span>óleo de Cozinha</span>
               </li>
            </div>

            <input type="hidden" name="items">

         </fieldset>

         <button type="submit">Cadastrar Ponto de Coleta</button>
      </form>

   </div>

   <script src="/scripts/create-point.js"></script>
</body>

</html>
